<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>html5</title>
    <style>
        .active{
            color:red;
        }
    </style>

    <script src="index.js"></script>
</head>
<body>
    <!-- <div id='root'></div></br> -->
    <div id="app">
      <h2>当前点击计数：{{counter}}</h2>
      <button v-on:click="add">+</button>
      <button @click="sub">-</button>
      <ul>
       <li v-for="(item,index) in movies"
           :class="{active :currentIndex === index}"
           @click="liClick(index)">
         {{index}}.{{item}}
        </li>
        </ul>
        <!-- 对象语法 -->
        <!-- <h2 :style="{fontSize: '50px'}">{{message}}</h2>  固定写死的，必须加单引号，不然以为是变量--> 
        <!-- <h2 :style="{fontSize: size ,color: color}">{{message}}</h2> -->
        <!-- 还有一种 -->
        <h2 :style="getstyle()">{{message}}</h2>
        <!-- 数组语法，用的比较少 -->
        <h2 :style="[baseStyle,baseStyle1]">{{message}}</h2>
        <h2>{{fullName}}</h2>
        <h2>哈利波特丛书总价格：{{totalPrice}}</h2>
    </div>
</body>
</html>
