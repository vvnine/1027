<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>购物车案例</title>
  <style>
    table{
      border:1px solid #e9e9e9;
      border-collapse: collapse;/*表格的两边框合并为一条*/
      border-spacing:0;/* 设置表格边框之间的空白 */
    }
    th,td{
      padding:8px 16px;
      border:1px solid #e9e9e9;
      text-align:left,
    }
    th{
      background-color: #f7f7f7;
      color:#5c6b77;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="cart">
    <div v-if="books.length">
      <table>
      <thead>
        <tr>
          <th></th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item,index) in books">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.data}}</td>
          <!-- 变成两位小数的方法1 -->
          <!-- <td>{{'￥' + item.price.toFixed(2)}}</td> -->
          <!-- 变成两位小数的方法2 -->
          <!-- <td>{{getFinalPrice(item.price)}}</td> -->
          <!-- 变成两位小数的方法3 -->
          <td>{{item.price | showPrice}}</td>
          <td><button @click="increment(index)" > +</button>
            {{item.count}}
            <button @click="decrement(index)" v-bind:disabled="item.count <= 1">-</button></td>
            <td><button @click="removeHandle(index)">移除</button></td>
        </tr>
      </tbody>
    </table>
    <h2>总价格: {{totalPrice}}</h2>
  </div>
  <div v-else>购物车为空</div>
  </div>

</body>
</html>
