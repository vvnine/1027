    <!-- 第二种方法 -->
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
            <button v-on:click="add">+</button>
            <button @click="sub">-</button>
    </div>
    <script type="text/javascript">
    const app= new Vue({
        el:'#app',
        data:{
            counter:0
        },
        methods:{
            add:function(){
                this.counter++
            },
            sub:function(){
                this.counter--
            }
        }
    }

    );
    </script>
</body>
