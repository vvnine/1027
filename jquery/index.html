    <script>
        $(function() {
            // 1、事件切换 hover鼠标经过和鼠标离开都会触发这个函数
            $(".nav>li").hover(function() {
                $(this).children("ul").stop().slideToggle();
            });
            //2、鼠标进入的时候,其他的li标签透明度：0.5
            $(".wrap li").hover(function() {
                $(this).siblings().stop().fadeTo(400, 0.5);
            }, function() {
            // 鼠标离开，其他li 透明度改为 1
                $(this).siblings().stop().fadeTo(400, 1);
            });
            // 3、点击发布按钮， 动态创建一个小li，放入文本框的内容和删除按钮， 并且添加到ul 中
            $(".btn").on("click", function() {
                let li = $("<li></li>");
                li.html($(".txt").val() + "<a href='javascript:;'> 删除</a>");
                $("#publish").prepend(li);
                li.slideDown();
                $(".txt").val("");
            })

            // 4、点击的删除按钮，可以删除当前的微博留言li on可以给动态创建的元素绑定事件
            $("#publish").on("click", "a", function() {
                $(this).parent().slideUp(function() {
                    $(this).remove();
                });
            })
        })
    </script>
    <script>
        // 1. 获取元素 
        let imgs = document.querySelector('.bgbg').querySelectorAll('img');
        // 2. 循环注册事件 
        for (let i = 0; i < imgs.length; i++) {
            imgs[i].onclick = function() {
                document.body.style.backgroundImage = 'url(' + this.src + ')';
            }
        }
