<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vuex第2种安装办法</title>
</head>
<body>
  <script>
    const store = new Vuex.Store({
      state:{
        count:0;
      },
      mutations:{
        increment(state){
          state.count++
        }
      }
    })
  </script>
</body>
</html>
