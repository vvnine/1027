<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>v-if,v-else,v-else-if,组件化</title>
</head>
<body>
    <div id="app">
        <h3 v-if="isShow">isShow为true显示这行文字</h3>
        <h3 v-else>isShow为false显示这行文字</h3>
        <div v-if="score>=90">优秀</div>
        <div v-else-if="score>=80">良好</div>
        <div v-else>不及格</div>
        <div>{{result}}</div>
    </div>
    <!-- <script src="index.js"></script> -->
<script src="built.js"></script></body>
</html>
